# Central configuration for recipe infrastructure
# This file is sourced by recipe install scripts
# Format: KEY=value (no export needed, scripts will read as needed)

# Helm Chart Versions (check artifacthub.io for latest)
CHART_VERSION_KUBE_PROMETHEUS_STACK=66.3.1
CHART_VERSION_REDIS=24.1.0
CHART_VERSION_POSTGRESQL=16.2.4
CHART_VERSION_MYSQL=12.3.5
CHART_VERSION_SEALED_SECRETS=2.16.3
CHART_VERSION_KUBERNETES_DASHBOARD=7.11.1

# Container Image Versions
IMAGE_VERSION_REDISINSIGHT=2.62.0

# Argo CD Release Version (check github.com/argoproj/argo-cd/releases)
ARGOCD_VERSION=v2.13.2

# Default Namespaces
NAMESPACE_MONITORING=monitoring
NAMESPACE_PLATFORM=platform
NAMESPACE_SEALED_SECRETS=kube-system
NAMESPACE_DASHBOARD=kubernetes-dashboard
NAMESPACE_ARGOCD=argocd

# Default Storage Sizes (override per-installation: STORAGE=20Gi netcup-kube-install redis)
DEFAULT_STORAGE_REDIS=10Gi
DEFAULT_STORAGE_POSTGRES=20Gi
DEFAULT_STORAGE_MYSQL=20Gi
